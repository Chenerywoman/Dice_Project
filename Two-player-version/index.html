<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Dice Game: 2 players</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Game: 2 players</title>
    </head>
    <body>
        <h1>Dice Game: 2 players</h1>
        <div class="container">
            <div class="box" id="player1">
                <h2>Player 1 
                    <span class="winner">wins!</span>
                    <span class="holding">holding...</span>
                </h2>
                <div class="score">Total: <span id="player1_score">0</span></div>
                <div class="go">current roll: <span id="current_player1">0</span></div>

            </div>
            <div class="box die">
                <img id="die" src="../img/dice6.png" alt="dice">
                <button id="new_game">new game</button>
                <button id="roll">roll</button>
                <button id="hold">hold</button>
    
            </div>
            <div class="box" id="player2">
                <h2>Player 2 
                    <span class="winner">wins!</span>
                    <span class="holding">holding...</span>
                </h2>
                <div class="score">Total: <span id="player2_score">0</span></div>
                <div class="go">current roll: <span id="current_player2">0</span></div>
            </div>
        </div>    
    </body>
    </html>

<script src="./script.js"></script>
</body>
</html>
